    <p>지속 피해 누적과 이를 기반으로 둔 폭딜에 초점을 둔 순수 대미지 딜러. 전 직업을 통틀어 최악으로 손꼽히는 높은 코어 강화 난이도, 육성 측면에서 큰 단점으로 작용하는 사냥 난이도가 진입장벽이 된다. 그러나 이를 극복하고 고스펙+240 이상의 고레벨을 달성한다면, 전 직업을 통틀어 최상위권의 화끈한 화력을 얻을 수 있는 하이 리스크 하이 리턴 직업이라 할 수 있다.</p>
