    <p>각종 디버프로 무장한 서포터형 브루저. 단순한 공격 메커니즘 덕분에 육성 난이도가 낮고, 스펙 대비 효율 또한 양호하다. 무엇보다도 분혼 격참이라는 타격점 증가 디버프로 인해 순간 극딜에 치중하게 되는 카루타 이상의 상위 보스 레이드에서는 비숍과 함께 반드시 채용되는 고성능 서포터다. 빈약한 기본스펙만 어떻게든 메꾼다면 다용도로 써먹을 수 있는 직업.</p>
